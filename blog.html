            <h1>Blog</h1>
            <p>Articles and posts from Fivetran, Dremio, Tobiko Data, Substack, and more.</p>
        </div>

        <section>
            <div class="container">
                <div class="blog-controls">
                    <input type="text" class="blog-search" id="blog-search" placeholder="Search posts by title, source, or tag...">
                    <div class="blog-filters" id="blog-filters">
                        <!-- Auto-generated by JS -->
                    </div>
                </div>
                <div class="blog-grid" id="blog-grid">
                    <!-- Populated by JS -->
                </div>
                <p class="blog-empty" id="blog-empty" style="display:none;">No posts match your search.</p>
            </div>
        </section>

        <script>
        // ============================================================
        //  BLOG POST DATA — edit this array to add/remove posts
        // ============================================================
        const POSTS = [
          {
            title: "Sample Blog Post — Add Your Posts Here",
            source: "Substack",
            date: "2026-01-15",
            url: "https://substack.com/@andrewmadson",
            tags: ["Data Engineering", "Getting Started"],
            description: "This is a sample blog post. Replace this array with your actual blog posts from Fivetran, Dremio, Tobiko Data, Substack, and other publications."
          },
          {
            title: "Another Example Post",
            source: "Fivetran",
            date: "2026-01-10",
            url: "https://www.fivetran.com/blog",
            tags: ["Apache Iceberg", "Data Integration"],
            description: "Another sample post to demonstrate the blog layout. Add your real posts by editing the POSTS array in blog.html."
          },
        ];

        // ============================================================
        //  BLOG RENDERING
        // ============================================================
        const MONTHS = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

        function formatBlogDate(dateStr) {
          const d = new Date(dateStr + 'T00:00:00');
          return `${MONTHS[d.getMonth()]} ${d.getDate()}, ${d.getFullYear()}`;
        }

        // Sort newest first
        const sortedPosts = POSTS.sort((a, b) => new Date(b.date) - new Date(a.date));

        // Build source filter pills
        const sources = ['All', ...new Set(sortedPosts.map(p => p.source))];
        const filtersContainer = document.getElementById('blog-filters');
        sources.forEach(source => {
          const pill = document.createElement('button');
          pill.className = 'blog-filter-pill' + (source === 'All' ? ' active' : '');
          pill.textContent = source;
          pill.dataset.source = source;
          pill.addEventListener('click', () => {
            document.querySelectorAll('.blog-filter-pill').forEach(p => p.classList.remove('active'));
            pill.classList.add('active');
            renderPosts();
          });
          filtersContainer.appendChild(pill);
        });

        const grid = document.getElementById('blog-grid');
        const emptyMsg = document.getElementById('blog-empty');
        const searchInput = document.getElementById('blog-search');

        function renderPosts() {
          const query = searchInput.value.toLowerCase().trim();
          const activeSource = document.querySelector('.blog-filter-pill.active')?.dataset.source || 'All';

          const filtered = sortedPosts.filter(post => {
            const matchesSource = activeSource === 'All' || post.source === activeSource;
            if (!matchesSource) return false;
            if (!query) return true;
            const searchable = [post.title, post.source, post.description, ...post.tags].join(' ').toLowerCase();
            return searchable.includes(query);
          });

          grid.innerHTML = '';

          if (filtered.length === 0) {
            emptyMsg.style.display = 'block';
          } else {
            emptyMsg.style.display = 'none';
            filtered.forEach(post => {
              const card = document.createElement('a');
              card.href = post.url;
              card.target = '_blank';
              card.rel = 'noopener';
              card.className = 'blog-card';

              const tagsHtml = post.tags.map(t => `<span>${t}</span>`).join('');

              card.innerHTML = `
                <div class="blog-card-source">${post.source}</div>
                <h3>${post.title}</h3>
                <p class="blog-date">${formatBlogDate(post.date)}</p>
                <p class="blog-desc">${post.description}</p>
                <div class="blog-tags">${tagsHtml}</div>
              `;

              grid.appendChild(card);
            });
          }
        }

        searchInput.addEventListener('input', renderPosts);
        renderPosts();
        </script>
